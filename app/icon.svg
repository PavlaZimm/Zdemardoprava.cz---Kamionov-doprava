<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#redGradient)" rx="20"/>
  <!-- Simplified truck icon -->
  <g transform="translate(20, 30)">
    <!-- Truck body -->
    <rect x="0" y="15" width="35" height="20" fill="white" rx="2"/>
    <!-- Truck cabin -->
    <rect x="35" y="10" width="20" height="25" fill="white" rx="2"/>
    <!-- Wheels -->
    <circle cx="10" cy="40" r="5" fill="white"/>
    <circle cx="45" cy="40" r="5" fill="white"/>
    <!-- Window -->
    <rect x="38" y="13" width="8" height="8" fill="#dc2626"/>
  </g>
</svg>
